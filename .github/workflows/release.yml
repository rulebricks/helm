name: Release Chart

on:
  push:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  CHART_NAMESPACE: rulebricks/charts

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Helm
        uses: azure/setup-helm@v3
        with:
          version: "v3.13.0"

      - name: Login to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | helm registry login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin

      - name: Package and Push
        run: |
          # Get chart name and version from Chart.yaml
          CHART_NAME=$(grep '^name:' Chart.yaml | awk '{print $2}')
          VERSION=$(grep '^version:' Chart.yaml | awk '{print $2}')
          echo "ðŸ“¦ Packaging ${CHART_NAME} version ${VERSION}"

          helm dependency update .
          helm package .
          helm push ${CHART_NAME}-${VERSION}.tgz oci://${{ env.REGISTRY }}/${{ env.CHART_NAMESPACE }}

          echo "âœ… Pushed oci://${{ env.REGISTRY }}/${{ env.CHART_NAMESPACE }}/${CHART_NAME}:${VERSION}"
