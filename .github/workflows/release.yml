name: Release Chart

on:
  push:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  CHART_NAME: rulebricks/stack

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Helm
        uses: azure/setup-helm@v3
        with:
          version: "v3.13.0"

      - name: Login to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | helm registry login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin

      - name: Package and Push
        run: |
          # Get version from Chart.yaml
          VERSION=$(grep '^version:' Chart.yaml | awk '{print $2}')
          echo "ðŸ“¦ Packaging chart version ${VERSION}"

          # Update dependencies
          helm dependency update .

          # Package
          helm package .

          # Push to GHCR
          helm push stack-${VERSION}.tgz oci://${{ env.REGISTRY }}/${{ env.CHART_NAME }}

          echo "âœ… Pushed oci://${{ env.REGISTRY }}/${{ env.CHART_NAME }}:${VERSION}"

      - name: Summary
        run: |
          VERSION=$(grep '^version:' Chart.yaml | awk '{print $2}')
          echo "## ðŸŽ‰ Published Chart" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Install:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "helm install rulebricks oci://${{ env.REGISTRY }}/${{ env.CHART_NAME }} --version ${VERSION}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
