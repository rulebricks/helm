{{- if .Values.auth.enabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "supabase.auth.fullname" . }}
  labels:
    {{- include "supabase.labels" . | nindent 4 }}
spec:
  {{- if not .Values.auth.autoscaling.enabled }}
  replicas: {{ .Values.auth.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "supabase.auth.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.auth.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "supabase.auth.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.auth.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "supabase.auth.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.auth.podSecurityContext | nindent 8 }}
      initContainers:
        - name: init-db
          image: postgres:15-alpine
          imagePullPolicy: IfNotPresent
          env:
            - name: DB_HOST
              {{- if .Values.db.enabled }}
              value: {{ include "supabase.db.fullname" . | quote }}
              {{- else }}
              value: {{ .Values.auth.environment.DB_HOST | quote }}
              {{- end }}
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  {{- if .Values.secret.db.secretRef }}
                  name: {{ .Values.secret.db.secretRef }}
                  key: {{ .Values.secret.db.secretRefKey.username | default "username" }}
                  {{- else }}
                  name: {{ include "supabase.secret.db" . }}
                  key: username
                  {{- end }}
            - name: DB_PORT
              value: {{ .Values.auth.environment.DB_PORT | quote }}
          command: ["/bin/sh", "-c"]
          args:
            - |
              until pg_isready -h $(DB_HOST) -p $(DB_PORT) -U $(DB_USER); do
              echo "Waiting for database to start..."
              sleep 2
              done
            - echo "Database is ready"
      containers:
        - name: {{ include "supabase.auth.name" $ }}
          securityContext:
            {{- toYaml .Values.auth.securityContext | nindent 12 }}
          image: "{{ .Values.auth.image.repository }}:{{ .Values.auth.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.auth.image.pullPolicy }}
          env:
            {{- range $key, $value := .Values.auth.environment }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
            {{- /* Override settings from global values */ -}}
            {{- if .Values.global }}
            {{- if .Values.global.domain }}
            {{- $domain := .Values.global.domain }}
            {{- $protocol := ternary "https" "http" (eq (.Values.global.tlsEnabled | toString) "true") }}
            - name: GOTRUE_SITE_URL
              value: {{ printf "%s://%s" $protocol $domain | quote }}
            - name: API_EXTERNAL_URL
              value: {{ printf "%s://supabase.%s" $protocol $domain | quote }}
            - name: GOTRUE_URI_ALLOW_LIST
              value: {{ printf "%s://%s,%s://%s/*,%s://%s/auth/changepass,%s://%s/settings/password,%s://%s/dashboard" $protocol $domain $protocol $domain $protocol $domain $protocol $domain $protocol $domain | quote }}
            {{- end }}
            {{- if .Values.global.smtp }}
            - name: GOTRUE_SMTP_HOST
              value: {{ .Values.global.smtp.host | quote }}
            - name: GOTRUE_SMTP_PORT
              value: {{ .Values.global.smtp.port | quote }}
            - name: GOTRUE_SMTP_ADMIN_EMAIL
              value: {{ .Values.global.smtp.from | quote }}
            - name: GOTRUE_SMTP_SENDER_NAME
              value: {{ .Values.global.smtp.fromName | quote }}
            {{- end }}
            {{- /* Email customization from global.supabase.emails */ -}}
            {{- if .Values.global.supabase.emails }}
            {{- if .Values.global.supabase.emails.subjects }}
            - name: GOTRUE_MAILER_SUBJECTS_INVITE
              value: {{ .Values.global.supabase.emails.subjects.invite | quote }}
            - name: GOTRUE_MAILER_SUBJECTS_CONFIRMATION
              value: {{ .Values.global.supabase.emails.subjects.confirmation | quote }}
            - name: GOTRUE_MAILER_SUBJECTS_RECOVERY
              value: {{ .Values.global.supabase.emails.subjects.recovery | quote }}
            - name: GOTRUE_MAILER_SUBJECTS_EMAIL_CHANGE
              value: {{ .Values.global.supabase.emails.subjects.emailChange | quote }}
            {{- end }}
            {{- if .Values.global.supabase.emails.templates }}
            - name: GOTRUE_MAILER_TEMPLATES_INVITE
              value: {{ .Values.global.supabase.emails.templates.invite | quote }}
            - name: GOTRUE_MAILER_TEMPLATES_CONFIRMATION
              value: {{ .Values.global.supabase.emails.templates.confirmation | quote }}
            - name: GOTRUE_MAILER_TEMPLATES_RECOVERY
              value: {{ .Values.global.supabase.emails.templates.recovery | quote }}
            - name: GOTRUE_MAILER_TEMPLATES_EMAIL_CHANGE
              value: {{ .Values.global.supabase.emails.templates.emailChange | quote }}
            {{- end }}
            {{- end }}
            {{- end }}
            {{- if .Values.db.enabled }}
            - name: DB_HOST
              value: {{ include "supabase.db.fullname" . }}
            {{- end }}
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  {{- if .Values.secret.db.secretRef }}
                  name: {{ .Values.secret.db.secretRef }}
                  key: {{ .Values.secret.db.secretRefKey.password | default "password" }}
                  {{- else }}
                  name: {{ include "supabase.secret.db" . }}
                  key: password
                  {{- end }}
            - name: DB_PASSWORD_ENC
              valueFrom:
                secretKeyRef:
                  {{- if .Values.secret.db.secretRef }}
                  name: {{ .Values.secret.db.secretRef }}
                  key: {{ .Values.secret.db.secretRefKey.password | default "password" }}
                  {{- else }}
                  name: {{ include "supabase.secret.db" . }}
                  key: password_encoded
                  {{- end }}
            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  {{- if .Values.secret.db.secretRef }}
                  name: {{ .Values.secret.db.secretRef }}
                  key: {{ .Values.secret.db.secretRefKey.database | default "database" }}
                  {{- else }}
                  name: {{ include "supabase.secret.db" . }}
                  key: database
                  {{- end }}
            - name: GOTRUE_DB_DATABASE_URL
              value: $(DB_DRIVER)://$(DB_USER):$(DB_PASSWORD_ENC)@$(DB_HOST):$(DB_PORT)/$(DB_NAME)?search_path=auth&sslmode=$(DB_SSL)
            - name: GOTRUE_DB_DRIVER
              value: $(DB_DRIVER)
            - name: GOTRUE_JWT_SECRET
              valueFrom:
                secretKeyRef:
                  {{- if .Values.secret.jwt.secretRef }}
                  name: {{ .Values.secret.jwt.secretRef }}
                  key: {{ .Values.secret.jwt.secretRefKey.secret | default "secret" }}
                  {{- else }}
                  name: {{ include "supabase.secret.jwt" . }}
                  key: secret
                  {{- end }}
            - name: GOTRUE_SMTP_USER
              valueFrom:
                secretKeyRef:
                  {{- if .Values.secret.smtp.secretRef }}
                  name: {{ .Values.secret.smtp.secretRef }}
                  key: {{ .Values.secret.smtp.secretRefKey.username | default "username" }}
                  {{- else }}
                  name: {{ include "supabase.secret.smtp" . }}
                  key: username
                  {{- end }}
            - name: GOTRUE_SMTP_PASS
              valueFrom:
                secretKeyRef:
                  {{- if .Values.secret.smtp.secretRef }}
                  name: {{ .Values.secret.smtp.secretRef }}
                  key: {{ .Values.secret.smtp.secretRefKey.password | default "password" }}
                  {{- else }}
                  name: {{ include "supabase.secret.smtp" . }}
                  key: password
                  {{- end }}
          {{- with .Values.auth.envFrom }}
          envFrom:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.auth.livenessProbe }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.auth.readinessProbe }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          ports:
            - name: http
              containerPort: 9999
              protocol: TCP
          {{- with .Values.auth.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.auth.volumeMounts }}
          volumeMounts:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.auth.volumes }}
      volumes:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.auth.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.auth.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.auth.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}