app:
  image:
    repository: index.docker.io/rulebricks/app
    tag: "latest"
    pullPolicy: IfNotPresent
  replicas: 2
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi
  livenessProbe:
    httpGet:
      path: /
      port: 3000
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 6
  readinessProbe:
    httpGet:
      path: /api/health
      port: 3000
    initialDelaySeconds: 10
    periodSeconds: 5
    timeoutSeconds: 5
    failureThreshold: 6
  tlsEnabled: true
  email: "support@rulebricks.com"
  licenseKey: ""
  supabaseUrl: ""
  supabaseServiceKey: ""
  supabaseAnonKey: ""

hps:
  enabled: true
  image:
    repository: index.docker.io/rulebricks/hps
    pullPolicy: Always
    tag: "latest"
    workerTag: "worker-latest"
  replicas: 1
  resources:
    requests:
      cpu: "500m"
      memory: "256Mi"
    limits:
      cpu: "1000m"
      memory: "1Gi"

  workers:
    enabled: true
    replicas: 3 # Starting replicas
    topics: "solution"
    resources:
      requests:
        cpu: "100m"
        memory: "128Mi"
      limits:
        cpu: "500m"
        memory: "512Mi"

    # KEDA-based autoscaling for workers
    keda:
      enabled: true
      minReplicaCount: 3
      maxReplicaCount: 50
      lagThreshold: 100 # Scale up when lag > 100 messages
      cpuThreshold: 75 # Backup: scale on CPU
      memoryThreshold: 80
      pollingInterval: 15 # How often to check metrics (seconds)
      cooldownPeriod: 300 # Wait before scaling down (seconds)

redis:
  tag: "7.2"
  persistence:
    enabled: true
    size: "4Gi"
    storageClass: "gp3"
  resources:
    requests:
      cpu: "200m"
      memory: "256Mi"
    limits:
      cpu: "500m"
      memory: "4Gi"

ingress:
  enabled: true
  className: traefik
  annotations:
    # CORS configuration using Traefik annotations
    traefik.ingress.kubernetes.io/headers.customrequestheaders.Access-Control-Allow-Methods: "GET,OPTIONS,PUT,POST,DELETE,PATCH"
    traefik.ingress.kubernetes.io/headers.customrequestheaders.Access-Control-Allow-Origin: "*"
    traefik.ingress.kubernetes.io/headers.customrequestheaders.Access-Control-Allow-Headers: "*"
  # hosts: configured automatically from global.domain
  paths:
    - path: /
      pathType: Prefix

service:
  type: ClusterIP
  port: 80

serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ""

volumes: []
volumeMounts: []

nodeSelector: {}
tolerations: []
affinity: {}

podSecurityContext: {}
securityContext: {}
