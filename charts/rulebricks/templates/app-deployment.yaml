apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "rulebricks-chart.app.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "rulebricks-chart.labels" . | nindent 4 }}
    app.kubernetes.io/component: app
spec:
  replicas: {{ .Values.app.replicas | default 2 }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "rulebricks-chart.app.fullname" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "rulebricks-chart.app.fullname" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      imagePullSecrets:
        - name: {{ include "rulebricks-chart.registrySecretName" . }}
      {{- with .Values.app.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.app.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: app
          image: {{ .Values.app.image.repository }}:{{ .Values.app.image.tag | default .Chart.AppVersion }}
          imagePullPolicy: {{ .Values.app.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          resources:
            requests:
              cpu: {{ .Values.app.resources.requests.cpu | default "256m" }}
              memory: {{ .Values.app.resources.requests.memory | default "256Mi" }}
            limits:
              cpu: {{ .Values.app.resources.limits.cpu | default "512m" }}
              memory: {{ .Values.app.resources.limits.memory | default "1Gi" }}
          livenessProbe:
            httpGet:
              path: {{ .Values.app.livenessProbe.httpGet.path | default "/" }}
              port: {{ .Values.app.livenessProbe.httpGet.port }}
            initialDelaySeconds: {{ .Values.app.livenessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.app.livenessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.app.livenessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.app.livenessProbe.failureThreshold }}
          readinessProbe:
            httpGet:
              path: {{ .Values.app.readinessProbe.httpGet.path | default "/api/health" }}
              port: {{ .Values.app.readinessProbe.httpGet.port }}
            initialDelaySeconds: {{ .Values.app.readinessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.app.readinessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.app.readinessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.app.readinessProbe.failureThreshold }}
          env:
            # License and contact (from secret)
            - name: LICENSE_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "rulebricks-chart.app.secretName" . | trim }}
                  key: {{ include "rulebricks-chart.app.secretKey" (dict "root" . "field" "licenseKey" "default" "LICENSE_KEY") | trim }}
            - name: EMAIL
              valueFrom:
                secretKeyRef:
                  name: {{ include "rulebricks-chart.app.secretName" . | trim }}
                  key: EMAIL
            # SMTP credentials (from secret)
            - name: SMTP_USER
              valueFrom:
                secretKeyRef:
                  name: {{ include "rulebricks-chart.app.secretName" . | trim }}
                  key: {{ include "rulebricks-chart.app.secretKey" (dict "root" . "field" "smtpUser" "default" "SMTP_USER") | trim }}
            - name: SMTP_PASS
              valueFrom:
                secretKeyRef:
                  name: {{ include "rulebricks-chart.app.secretName" . | trim }}
                  key: {{ include "rulebricks-chart.app.secretKey" (dict "root" . "field" "smtpPass" "default" "SMTP_PASS") | trim }}
            # Supabase keys (from secret)
            - name: SUPABASE_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "rulebricks-chart.app.secretName" . | trim }}
                  key: {{ include "rulebricks-chart.app.secretKey" (dict "root" . "field" "supabaseServiceKey" "default" "SUPABASE_SERVICE_KEY") | trim }}
            # AI API key (from secret, optional)
            {{- $aiEnabled := false }}
            {{- if and .Values.global .Values.global.ai .Values.global.ai.enabled }}
              {{- $aiEnabled = true }}
            {{- else if and .Values.app.ai .Values.app.ai.enabled }}
              {{- $aiEnabled = true }}
            {{- end }}
            {{- if $aiEnabled }}
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "rulebricks-chart.app.secretName" . | trim }}
                  key: {{ include "rulebricks-chart.app.secretKey" (dict "root" . "field" "openaiApiKey" "default" "OPENAI_API_KEY") | trim }}
            {{- end }}
            # Redis (from configmap)
            - name: UPSTASH_REDIS_REST_URL
              valueFrom:
                configMapKeyRef:
                  name: {{ include "rulebricks-chart.app.configmap" . }}
                  key: KV_REST_API_URL
            - name: UPSTASH_REDIS_REST_TOKEN
              valueFrom:
                configMapKeyRef:
                  name: {{ include "rulebricks-chart.app.configmap" . }}
                  key: KV_REST_API_TOKEN
          envFrom:
            # Load all non-sensitive config from ConfigMap
            - configMapRef:
                name: {{ include "rulebricks-chart.app.configmap" . }}
            # Load all secrets (this provides remaining sensitive values)
            - secretRef:
                name: {{ include "rulebricks-chart.app.secretName" . | trim }}
