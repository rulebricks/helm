apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "rulebricks-chart.redis.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "rulebricks-chart.labels" . | nindent 4 }}
    app.kubernetes.io/component: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "rulebricks-chart.redis.fullname" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "rulebricks-chart.redis.fullname" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      {{- with .Values.redis.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.redis.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: redis
          image: redis:{{ .Values.redis.tag | default "7.2" }}
          ports:
            - containerPort: 6379
          volumeMounts:
            - name: redis-data
              mountPath: /data
          resources:
            requests:
              cpu: {{ .Values.redis.resources.requests.cpu | default "200m" }}
              memory: {{ .Values.redis.resources.requests.memory | default "256Mi" }}
            limits:
              cpu: {{ .Values.redis.resources.limits.cpu | default "500m" }}
              memory: {{ .Values.redis.resources.limits.memory | default "4Gi" }}
          args: ["--appendonly", "yes"]
          livenessProbe:
            tcpSocket:
              port: 6379
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 6379
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: redis-data
          persistentVolumeClaim:
            claimName: {{ include "rulebricks-chart.redis.pvc" . }}
